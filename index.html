<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USDT Token Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app">
        <h1>USDT Token Dashboard</h1>

        <button id="connectButton">Подключить кошелек</button>

        <div id="walletInfo" style="display: none;">
            <h3>Адрес кошелька: <span id="walletAddress"></span></h3>
            <p id="balance">Баланс: Loading...</p>
            <p id="usdBalance">Баланс в USD: Loading...</p>
        </div>
        
        <div id="error" style="color: red; display: none;"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.3/web3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
